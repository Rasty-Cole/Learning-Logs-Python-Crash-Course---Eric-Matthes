{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h1><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a> | {{ entry.title }} - Edit entry</h1>
{% endblock header %}

{% block content %}
    <form class="form" action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button class="btn btn-primary" name="submit">Save changes</button>
        {% endbuttons %}
    </form>

{% endblock content %}
