{% extends "learning_logs/base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'learning_logs/topic_ch.css' %}">
{% endblock css %}

{% block header %}
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h1>Topics</h1>
            </div>
            <div class="col-md-2">
                <h2><a href="{% url 'learning_logs:new_topic' %}">
                    <button class="btn btn-success" type="button">Add a new topic</button>
                </a></h2>
            </div>
        </div>
    </div>
{% endblock header %}

{% block content %}
    <ul class="nav flex-column">
        {% for topic in topics %}
            <li class="nav-item">
                <h2><a id="my-link" class="nav-link" href="{% url 'learning_logs:topic' topic.id %}">
                    <button style="text-align:left" class="btn btn-primary btn-lg btn-block" type="button">{{ topic }}</button>
                </a></h2>
            </li>
        {% empty %}
            <li><h3>No topics have been added yet.</h3></li>
        {% endfor %}
    </ul>

{% endblock content %}
